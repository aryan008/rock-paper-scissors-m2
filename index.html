<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "Rock Paper Scissors is a game of chance played by two people!">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section>
        <div id = "introduction-div">
            <div id = "introduction--div--heading">
                <h1>Rock Paper Scissors</h1>
            </div>
            <div>
                <img src = "assets/images/rock_paper_scissors_group_entry.jpg" alt = "rock paper scissors images" id = "hero-image">
            </div>
            <br>

            <div id = "game--count--choice--div">
                <h2>Pick the game!</h2>
                <br>
                <button type="button" class = "game-number-button" id = "5" aria-label = "First to 5 button">First to 5</button>
                <button type="button" class = "game-number-button" id = "8" aria-label = "First to 8 button">First to 8</button>
                <button type="button" class = "game-number-button" id = "10" aria-label = "First to 10 button">First to 10</button>
                <button type="button" class = "game-number-button" id = "12" aria-label = "First to 12 button">First to 12</button>
            </div>
            <br>

            <div id = "div--btn--play--heading">
                <button id = "btn--play--click" aria-label = "Play the game button">
                    <strong id = "play-btn-text">Let's Play!</strong>
                </button>
            </div>
            <div id = "div--entry--heading">
                <h2>Winning Hand Combinations</h2>
                <ul>
                    <!--Emoji's for the winning hand combinations taken from W3 Schools website
                    Rock emoji link: https://www.w3schools.com/charsets/tryit.asp?deci=129307&decitype=36-->
                    <li>Rock beats Scissors <span>&#129307;&#127996;</span></li>
                    <!--Scissors emoji link: https://www.w3schools.com/charsets/tryit.asp?deci=129310&decitype=36-->
                    <li>Scissors beats Paper <span>&#129310;&#127996;</span></li>
                    <!--Paper emoji link: https://www.w3schools.com/charsets/tryit.asp?deci=9995&decitype=36-->
                    <li>Paper beats Rock <span>&#129306;&#127996;</span></li>
                </ul>
                <br>
                <p>
                    <i>Interested in the history of the Game? </i>
                    <br>
                    Check it out:  
                    <button id = "btn--read--more" aria-label = "read the history">
                        <!--Link to Font Awesome "Plus" icon: https://fontawesome.com/icons/plus-square?style=solid-->
                        <i class="fas fa-plus-square" id = "read-more-icon"></i>
                    </button>
                    <button id = "btn--read--less" aria-label = "close the history">
                        <!--Link to Font Awesome "Minus" icon: https://fontawesome.com/icons/minus-square?style=solid-->
                        <i class="fas fa-minus-square" id = "read-less-icon"></i>
                    </button>
                </p>
                <br>
                <div class = "history-div"></div>
            </div>
        </div>
        <br>

        <div id = "picture-div">
            <img src = "assets/images/rps.jpeg" alt = "rock paper scissors" id = "welcome-picture">
            <br>
            <div class = "loading-screen-gif">
                <h2>Welcome!</h2>
                <p><i>Loading your game...</i></p>
                <br>
                <!--The below spinner was created at: https://loading.io/-->
                <img src = "assets/images/loading_gif.gif" alt = "loading progress gif picture" id = "gif-picture">
            </div>
        </div>

        <div id = "play-div">
            <div class = "btn--game--controls">
                <button id = "btn--new--game" aria-label = "reset game scores button">Reset Game</button>
                <button id = "btn--main--menu" aria-label = "back to main menu button">Back to Main Menu</button>
            </div>
            <br>
            <div class = "overall-div">
                <h2 class = "overall-winner">Let's Play!</h2>
            </div>
            <br>

            <div class = "game-div">
                <div class = "btn--options--rps">
                    <!--Emoji's for the hand user choices taken from W3 Schools website
                    Rock emoji link: https://www.w3schools.com/charsets/tryit.asp?deci=129307&decitype=36-->
                    <button id = "rockHand" aria-label = "user picks rock button"><span>&#129307;&#127996;</span></button>
                    <!--Scissors emoji link: https://www.w3schools.com/charsets/tryit.asp?deci=129310&decitype=36-->
                    <button id = "scissorsHand" aria-label = "user picks scissors button"><span>&#129310;&#127996;</span></button>
                    <!--Paper emoji link: https://www.w3schools.com/charsets/tryit.asp?deci=9995&decitype=36-->
                    <button id = "paperHand" aria-label = "user picks paper button"><span>&#129306;&#127996;</span></button>
                </div>
                <br>
                <div class = "scoreboard">
                    <div>
                        <i id = "player-score-text">Player Score</i>
                    </div>
                    <span id = "player-score">0</span>:<span id = "cpu-score">0</span>
                    <div>
                        <i id = "cpu-score-text">Computer Score</i>
                    </div>
                </div>
                <div class = "result-text-div">
                    <p id = "result-text-paragraph"></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
